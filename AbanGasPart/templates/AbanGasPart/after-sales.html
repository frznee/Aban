                function updateCities() {
                    const province = document.getElementById("province").value;
                    const citySelect = document.getElementById("city");
                    citySelect.innerHTML = '<option value="">انتخاب کنید</option>';

                    if (province && data[province]) {
                        const cities = Object.keys(data[province]);
                        cities.forEach(city => {
                            const option = document.createElement("option");
                            option.value = city;
                            option.textContent = city;
                            citySelect.appendChild(option);
                        });
                    }

                    document.getElementById("technicianList").innerHTML = "";
                }

                function showTechnicians() {
                    const province = document.getElementById("province").value;
                    const city = document.getElementById("city").value;
                    const listDiv = document.getElementById("technicianList");
                    listDiv.innerHTML = "";

                    if (province && city && data[province][city]) {
                        const technicians = data[province][city];

                        if (technicians.length === 0) {
                            listDiv.innerHTML = "<p>در این شهر سرویس‌کاری وجود ندارد.</p>";
                        } else {
                            technicians.forEach(t => {
                                const div = document.createElement("div");
                                div.className = "technician";

                                let html = `<strong>${t.name}</strong><br>`;
                                html += `<span class="label">آدرس:</span> ${t.address}<br>`;

                                if (t.mobile && t.mobile.length > 0) {
                                    html += `<span class="label">موبایل:</span> ${t.mobile.join(" | ")}<br>`;
                                }

                                if (t.phone && t.phone.length > 0) {
                                    html += `<span class="label">تلفن ثابت:</span> ${t.phone.join(" | ")}<br>`;
                                }

                                div.innerHTML = html;
                                listDiv.appendChild(div);
                            });
                        }
                    } else {
                        listDiv.innerHTML = "<p>در این شهر سرویس‌کاری وجود ندارد.</p>";
                    }
                }
